
spacebase_core.search_controller_search:
  path: '/search'
  defaults:
    _controller: '\Drupal\spacebase_core\Controller\SearchController::search'
    _title: 'Search'
  requirements:
    _permission: 'access content'
spacebase_core.search_controller_search_people:
  path: '/search/people'
  defaults:
    _controller: '\Drupal\spacebase_core\Controller\SearchController::searchPeople'
    _title: 'People'
  requirements:
    _permission: 'access content'
spacebase_core.search_controller_search_organizations:
  path: '/search/organizations'
  defaults:
    _controller: '\Drupal\spacebase_core\Controller\SearchController::searchOrganizations'
    _title: 'Organizations'
  requirements:
    _permission: 'access content'
